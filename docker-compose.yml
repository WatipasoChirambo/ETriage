services:
  db:
    image: postgres:15
    container_name: triage_postgres
    restart: always
    environment:
      POSTGRES_USER: triage_user
      POSTGRES_PASSWORD: triage_password
      POSTGRES_DB: triage_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init_symptoms.sql:/docker-entrypoint-initdb.d/init_symptoms.sql

  backend:
    build: ./backend
    container_name: triage_backend
    restart: always
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: "postgresql://triage_user:triage_password@db:5432/triage_db"
    depends_on:
      - db

  frontend:
    build: ./frontend
    container_name: triage_frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
  redis:
    image: redis:7
    container_name: triage_redis
    restart: always
    ports:
      - "6379:6379"
  ussd-api:
    build: ./ussd-api
    container_name: triage_ussd_api
    restart: always
    ports:
      - "3000:3000"
    environment:
      BACKEND_URL: "http://triage_backend:8000"
      REDIS_URL: "redis://triage_redis:6379"
    depends_on:
      - backend
      - redis
volumes:
  postgres_data:
